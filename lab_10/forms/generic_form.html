<div class="form-group">
  <label for="title" class="col-lg-2 control-label">Title</label>
  <div class="col-lg-10">
    <input type="text" class="form-control" id="title" name="title" placeholder="Product Name">
  </div>
</div>

<div class="form-group">
  <label for="description" class="col-lg-2 control-label">Product Description</label>
  <div class="col-lg-10">
    <textarea class="form-control" rows="3" id="description" name="description"></textarea>
  </div>
</div>

<div class="form-group">
  <label for="price" class="col-lg-2 control-label">Product Price</label>
  <div class="col-lg-10">
    <input type="text" class="form-control" id="price" name="price" placeholder="$18.95">
  </div>
</div>
