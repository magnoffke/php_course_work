<div class="form-group">
  <label for="shipper" class="col-lg-2 control-label">Shipper</label>
  <div class="col-lg-10">
    <select class="form-control" name="shipper" id="shipper">
      <option value="USPS">USPS</option>
      <option value="UPS">UPS</option>
      <option value="Fedex">Fedex</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label for="weight" class="col-lg-2 control-label">Product weight (in lbs.)</label>
  <div class="col-lg-10">
    <input type="text" class="form-control" id="weight" name="weight" placeholder="3.5">
  </div>
</div>
